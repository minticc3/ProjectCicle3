{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Employee</title>
</head>
<body>
    <header class="contenedorheader" id="contenedorheader">
        <div class="titulologo">
            <h1 class="titulo">Actualizar</h1>
            <div class="logo"></div>
        </div>
        <nav class="navegacion">
            <ul class="lista">
                <li class="items"><a href="/employee/">Volver</a></li>
                <li class="items"><a href="consultaremp.html">Employees</a></li>
            </ul>
        </nav>
    </header>
    <section class="sectiontwo">
        <fieldset class="formfields">
            <form action="/actualizare/" method="POST" class="form">
                <legend>Information</legend>
                {% csrf_token %}
                <label for="id_employe">ID: 
                    <input type="text" name="id_employe" value="{{employee.id_employe}}" id="" placeholder="Digite su ID">
                </label>
                <label for="email">Email: 
                    <input type="email" name="email" value="{{employee.email}}" id="" placeholder="Digite su email">
                </label>
                <label for="password">Password: 
                    <input type="password" name="password" value="{{employee.password}}" id="" placeholder="Digite su contraseÃ±a">
                </label>
                <label for="profile">Profile: 
                    <input type="text" name="profile" value="{{employee.profile}}" id="" placeholder="Tipo de perfil">
                </label>
                <label for="id_role" class="">Rol: 
                    <input type="text" name="id_role" value="{{employee.id_role}}" id="" placeholder="Tipo de rol">
                </label>
                <label for="id_enterprise">ID Enterprise: 
                    <input type="text" name="id_enterprise" value="{{employee.id_enterprise}}" id="" placeholder="Digite su ID Enterprise">
                </label>
                <label for="id_transaction">ID transaction: 
                    <input type="text" name="id_transaction" value="{{employee.id_transaction}}" id="" placeholder="Digite su ID transaction">
                </label>
                <label for="createdAT">Create AT: 
                    <input type="date" name="createdAT" value="{{employee.createdAT}}" id="" >
                </label>
                <label for="updateAT">Update AT: 
                    <input type="date" name="updateAT" value="{{employee.updateAT}}" id="" >
                </label>
                <input type="submit" value="Send"> <br>
            </form>
        </fieldset>
    </section>
</body>
</html>
